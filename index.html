<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <script src="lib/js/jquery.js" defer></script>
  <script src="https://kit.fontawesome.com/981f90698c.js" crossorigin="anonymous"></script>
  <script src="/lib/js/app.js" defer></script>
  <script src="/lib/js/main.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous">
  </script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel="stylesheet" href="/dist/css/style.min.css">
  <title>Tic Tac Toe</title>
</head>

<body>
  <div class="d-flex align-items-center justify-content-center" style="min-height:100vh;">
    <div class="container">
      <header>
        <h1>Tic Tac Toe</h1>
        <p>Welcome! The player that places three of their marks in a horizontal, vertical, or
          diagonal row wins!</p>
      </header>

      <main class="row" style="margin-bottom:100px;">
        <!-- Game Grid: 3x3 -->
        <div class="grid check-for-draw col-lg-5">
          <div class="square">
            <div class="content one"></div>
          </div>
          <div class="square">
            <div class="content two"></div>
          </div>
          <div class="square">
            <div class="content three"></div>
          </div>
          <div class="square">
            <div class="content four"></div>
          </div>
          <div class="square">
            <div class="content five"></div>
          </div>
          <div class="square">
            <div class="content six"></div>
          </div>
          <div class="square">
            <div class="content seven"></div>
          </div>
          <div class="square">
            <div class="content eight"></div>
          </div>
          <div class="square">
            <div class="content nine"></div>
          </div>
        </div>

        <!-- New 3x3 Game -->
        <div class="col-lg-2 d-flex justify-content-center align-items-center my-5">
          <button class="btn-primary">New Game</button>
        </div>

        <!-- Score Board -->
        <div class="grid col-lg-5">
          <div class="score-board grid-inner">
            <div class="content flex-wrap">
              <div class="d-flex col-12 title align-items-center justify-content-center">
                <div class="display-4">Scoreboard</div>
              </div>
              <div class="col-6">
                <p>Player 1</p>
                <div class="p1-score">0</div>
              </div>
              <div class="col-6">
                <p>Player 2</p>
                <div class="p2-score">0</div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>
  <footer class="footer py-3">
    <a href="https://github.com/mhulbert85"><i class="fab fa-github"></i>Mike Hulbert</a>
  </footer>
</body>

</html>
