<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <script src="./public/js/jquery.js" defer></script>
  <script src="https://kit.fontawesome.com/981f90698c.js" crossorigin="anonymous"></script>
  <script src="./public/js/app.js" defer></script>
  <script src="./public/js/main.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel="stylesheet" href="./public/css/style.css">
  <title>Tic Tac Toe</title>
</head>

<body>

  <header>
    <h1>Tic Tac Toe</h1>
    <p>Welcome! The player that places three of their marks in a horizontal, vertical, or
      diagonal row wins!</p>
  </header>

  <main class="row m-0">
    <!-- Game Grid: 3x3 -->
    <div class="game-one p-0 check-for-draw col-lg-5">
      <div class="one"></div>
      <div class="two"></div>
      <div class="three"></div>
      <div class="four"></div>
      <div class="five"></div>
      <div class="six"></div>
      <div class="seven"></div>
      <div class="eight"></div>
      <div class="nine"></div>
    </div>

    <!-- New 3x3 Game -->
    <div class="col-lg-2 text-center">
      <button class="btn btn-reset">New Game</button>
    </div>

    <!-- Score Board -->
    <div class="score-board col-lg-5">
      <div class="row">
        <h4 class="col-12">Score Board</h4>
        <div class="col-6 ">
          <p>Player 1</p>
          <div class="player-1-score">0</div>
          <img class="player-1-wins" src="./public/assets/images/win.png" alt="winner!"></img>
        </div>
        <div class="col-6">
          <p>Player 2</p>
          <div class="player-2-score">0</div>
          <img class="player-2-wins" src="./public/assets/images/win.png" alt="winner!"></img>
        </div>
      </div>
    </div>

  </main>

  <footer>
    <a href="https://github.com/mhulbert85"><i class="fab fa-github"></i>Mike Hulbert</a>
  </footer>
</body>

</html>
